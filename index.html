<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 3 React Todo App (CRUD + í†µê³„ + í•„í„°ë§)</title>
  <!-- React, Babel, Tailwind -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="root" class="w-full max-w-lg"></div>

  <script type="text/babel">
    // âœ… ê°œë³„ í• ì¼ í•­ëª© ì»´í¬ë„ŒíŠ¸
    function TodoItem({ todo, onToggle, onDelete }) {
      return (
        <li className="flex justify-between items-center p-3 border rounded-lg bg-white shadow-sm">
          <div className="flex items-center gap-3">
            {/* ì²´í¬ë°•ìŠ¤ */}
            <input
              type="checkbox"
              checked={todo.completed}
              onChange={() => onToggle(todo.id)}
              className="w-5 h-5 text-blue-500"
            />
            <span
              className={
                todo.completed
                  ? "line-through text-gray-400"
                  : "text-gray-800"
              }
            >
              {todo.text}
            </span>
          </div>
          <button
            onClick={() => onDelete(todo.id)}
            className="text-red-500 hover:text-red-700 text-sm"
          >
            ì‚­ì œ
          </button>
        </li>
      );
    }

    // âœ… í• ì¼ ëª©ë¡ ì»´í¬ë„ŒíŠ¸
    function TodoList({ todos, onToggle, onDelete }) {
      if (todos.length === 0) {
        return <p className="text-center text-gray-400">í• ì¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>;
      }

      return (
        <ul className="space-y-2">
          {todos.map((todo) => (
            <TodoItem
              key={todo.id}
              todo={todo}
              onToggle={onToggle}
              onDelete={onDelete}
            />
          ))}
        </ul>
      );
    }

    // âœ… ë©”ì¸ ì•± ì»´í¬ë„ŒíŠ¸
    function TodoApp() {
      const [todos, setTodos] = React.useState([]);
      const [inputText, setInputText] = React.useState("");
      const [filter, setFilter] = React.useState("all");

      // LocalStorageì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
      React.useEffect(() => {
        const saved = localStorage.getItem("react-todos");
        if (saved) setTodos(JSON.parse(saved));
      }, []);

      // LocalStorage ìë™ ì €ì¥
      React.useEffect(() => {
        localStorage.setItem("react-todos", JSON.stringify(todos));
      }, [todos]);

      // âœ… í• ì¼ ì¶”ê°€
      const addTodo = () => {
        if (!inputText.trim()) return alert("í• ì¼ì„ ì…ë ¥í•˜ì„¸ìš”!");
        const newTodo = {
          id: Date.now(),
          text: inputText.trim(),
          completed: false,
        };
        setTodos([...todos, newTodo]);
        setInputText("");
      };

      // Enter í‚¤ë¡œ ì¶”ê°€
      const handleKeyPress = (e) => {
        if (e.key === "Enter") addTodo();
      };

      // ì™„ë£Œ í† ê¸€
      const toggleTodo = (id) => {
        setTodos(
          todos.map((todo) =>
            todo.id === id ? { ...todo, completed: !todo.completed } : todo
          )
        );
      };

      // ì‚­ì œ
      const deleteTodo = (id) => {
        setTodos(todos.filter((todo) => todo.id !== id));
      };

      // ì „ì²´ ì‚­ì œ
      const clearTodos = () => {
        if (window.confirm("ì •ë§ ì „ì²´ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) setTodos([]);
      };

      // âœ… í•„í„°ë§ëœ ëª©ë¡
      const filteredTodos = todos.filter((todo) => {
        if (filter === "completed") return todo.completed;
        if (filter === "active") return !todo.completed;
        return true;
      });

      // âœ… í†µê³„ ê³„ì‚°
      const total = todos.length;
      const done = todos.filter((t) => t.completed).length;
      const doing = total - done;

      // âœ… UI ë Œë”ë§
      return (
        <div className="max-w-3xl mx-auto p-6 md:p-8">
          {/* í—¤ë” */}
          <header className="text-center mb-8">
            <h1 className="text-3xl md:text-4xl font-bold text-blue-500 mb-2">
              ğŸ“ ë‚˜ë§Œì˜ Todo ë¦¬ìŠ¤íŠ¸
            </h1>
            <p className="text-gray-500">
              React ê¸°ë°˜ Todo ì•± (Week 3 ê³¼ì œ)
            </p>
          </header>

          {/* ì…ë ¥ ì˜ì—­ */}
          <div className="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 className="text-xl font-semibold text-gray-700 mb-4">
              í• ì¼ ì¶”ê°€í•˜ê¸°
            </h2>

            <div className="flex flex-col md:flex-row gap-3">
              <input
                type="text"
                placeholder="ìƒˆë¡œìš´ í• ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..."
                value={inputText}
                onChange={(e) => setInputText(e.target.value)}
                onKeyPress={handleKeyPress}
                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              />
              <button
                onClick={addTodo}
                className="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors"
              >
                ì¶”ê°€
              </button>
            </div>
          </div>

          {/* í•„í„° ë²„íŠ¼ */}
          <div className="flex justify-center gap-2 mb-4">
            {["all", "active", "completed"].map((f) => (
              <button
                key={f}
                onClick={() => setFilter(f)}
                className={`px-3 py-1 rounded-lg text-sm ${
                  filter === f
                    ? "bg-blue-500 text-white"
                    : "bg-gray-200 hover:bg-gray-300"
                }`}
              >
                {f === "all"
                  ? "ì „ì²´"
                  : f === "active"
                  ? "ì§„í–‰ì¤‘"
                  : "ì™„ë£Œ"}
              </button>
            ))}
          </div>

          {/* ëª©ë¡ */}
          <div className="bg-white rounded-lg shadow-md p-6">
            <h2 className="text-xl font-semibold text-gray-800 mb-4">
              í• ì¼ ëª©ë¡
            </h2>
            <TodoList
              todos={filteredTodos}
              onToggle={toggleTodo}
              onDelete={deleteTodo}
            />
            {todos.length > 0 && (
              <div className="text-right mt-4">
                <button
                  onClick={clearTodos}
                  className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg"
                >
                  ì „ì²´ ì‚­ì œ
                </button>
              </div>
            )}
          </div>

          {/* í†µê³„ */}
          <div className="bg-white rounded-lg shadow-md p-6 mt-6">
            <h3 className="text-lg font-semibold text-gray-800 mb-3">
              ğŸ“Š ì§„í–‰ í˜„í™©
            </h3>
            <div className="grid grid-cols-3 gap-4 text-center">
              {[
                { label: "ì „ì²´", value: total, color: "text-blue-600" },
                { label: "ì™„ë£Œ", value: done, color: "text-green-600" },
                { label: "ë‚¨ì€ ì¼", value: doing, color: "text-orange-600" },
              ].map((item) => (
                <div key={item.label}>
                  <div className={`text-2xl font-bold ${item.color}`}>
                    {item.value}
                  </div>
                  <div className="text-sm text-gray-500">{item.label}</div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    // âœ… ë Œë”ë§
    ReactDOM.createRoot(document.getElementById("root")).render(<TodoApp />);
  </script>
</body>
</html>
